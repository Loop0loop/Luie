name: release-windows

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Windows packages
        run: pnpm build:win

      - name: Collect .exe assets
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path release-assets -Force | Out-Null
          Get-ChildItem -Path dist -Filter *.exe -File | Copy-Item -Destination release-assets
          if (-not (Get-ChildItem -Path release-assets -Filter *.exe -File)) {
            throw "No .exe files were found in dist/"
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: release-assets/*.exe
          if-no-files-found: error

  upload-release:
    runs-on: ubuntu-latest
    needs: build-windows

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: release-assets

      - name: Ensure release exists
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ github.ref_name }}
        run: |
          gh release view "$TAG" >/dev/null 2>&1 || gh release create "$TAG" --title "$TAG" --generate-notes

      - name: Upload .exe to release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ github.ref_name }}
        run: |
          shopt -s nullglob
          files=(release-assets/*.exe)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No .exe files found to upload"
            exit 1
          fi
          gh release upload "$TAG" "${files[@]}" --clobber
